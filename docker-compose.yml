version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: gyuant-postgres
    restart: unless-stopped
    ports:
      - "${PG_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${PG_DATABASE:-gyuant_market}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d ${PG_DATABASE:-gyuant_market}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
